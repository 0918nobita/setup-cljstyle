name: Test

on:
  push:
    branches-ignore:
      - 'release/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - run: dotnet tool restore
      - run: dotnet paket restore
      - run: dotnet restore
      - run: dotnet test
