name: Build

on:
  push:
    branches-ignore:
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }} # needed for triggering the `Use this action` workflow
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - uses: pnpm/action-setup@v2
        with:
          version: "6.24.2"
          run_install: true
      - run: dotnet tool restore
      - run: dotnet paket restore
      - run: dotnet restore
      - name: Build
        run: pnpm build && pnpm bundle
      - name: Commit and push setup-cljstyle.js
        run: |
          BRANCH_NAME="release/${GITHUB_REF#refs/heads/}"
          git checkout -b $BRANCH_NAME
          git add -f dist/bundle.js
          git commit -m ":robot: Build setup-cljstyle action"
          git push origin $BRANCH_NAME -f
