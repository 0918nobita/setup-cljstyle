name: Build

on:
  push:
    branches-ignore:
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }} # needed for triggering the `Use this action` workflow
      - uses: pnpm/action-setup@v2
        with:
          version: "6.20.1"
          run_install: true
      - name: Commit and push
        run: |
          find . -maxdepth 1 \( -type d -o -type f \) ! -name "." \
            | sed '/LICENSE\|README.md\|DEVGUIDE.md\|.git\|.github\|example\|action.yml\|bundle.js/d' \
            | xargs rm -rf
          BRANCH_NAME="release/${GITHUB_REF#refs/heads/}"
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m ":robot: Build setup-cljstyle action"
          git push origin $BRANCH_NAME -f
